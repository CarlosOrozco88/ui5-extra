specVersion: '2.2'
metadata:
  name: 'dev.carlosorozco.ui5Extra'
type: library
resources:
  configuration:
    paths:
      src: src-gen
      test: test-gen
framework:
  name: OpenUI5
  version: 1.104.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: themelib_sap_belize
    - name: themelib_sap_fiori_3
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        extraExts: 'xml,json,properties'
        path: ['src-gen', 'test-gen']
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata
      configuration:
        baseUri: 'https://services.odata.org'
        httpHeaders:
          Any-Header: AnyHeader
        excludePatterns:
          - '/local/**'
