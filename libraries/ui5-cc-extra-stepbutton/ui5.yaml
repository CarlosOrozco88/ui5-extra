specVersion: '3.0'
metadata:
  name: 'ui5extra_stepbutton'
type: library
resources:
  configuration:
    paths:
      src: src-gen
framework:
  name: OpenUI5
  version: 1.112.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        extraExts: 'xml,json,properties'
        path: ['src-gen']
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
