name: Generate docs
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  generate-docs:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          npm i

      - name: Build library
        working-directory: ./packages/ui5-extra
        run: |
          npm run build

      - name: Build Docs
        working-directory: ./packages/ui5-extra
        run: |
          npm run docs

      - name: Build UI5 App Samples
        working-directory: ./packages/samples
        run: |
          npm run build:opt

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
