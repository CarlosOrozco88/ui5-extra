name: Generate docs
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  generate-docs:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Typedoc and build docs
        run: |
          npm i
          npm run docs

      - name: Build library
        run: |
          npm run build

      - name: Build UI5 App Samples
        working-directory: ./app
        run: |
          npm i
          npm run build:opt

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
